        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(app/client) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:css(app/client) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="styles/vendor.css">
        <!-- endbuild -->
        <!-- build:css(app/client) styles/core.css -->
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/components.css">
        <link rel="stylesheet" href="styles/directives.css">
        <!-- endbuild -->
        <!-- build:js(app/client) scripts/main.js -->
        <script src="assets/js/rendered-process.js"></script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>

        <script src="scripts/core/dataservice.js"></script>

        <script src="scripts/layout/layout.module.js"></script>
