<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server loading</title>
        <!-- build:css(app/client) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:css(app/client) styles/vendor.css -->
        <link rel="stylesheet" href="styles/vendor.css">
        <!-- endbuild -->
        <!-- build:js(app/client) scripts/main.js -->
        <script src="assets/js/rendered-process.js"></script>
        <!-- endbuild -->
    </head>
    <body id="loadingPage">
        <div data-titlebar></div>
        <div id="titlebar"></div>
        <div id="loading">
            <div id="loadingServer">
                <span class="preloader" title="loading Rest Api"></span> <span class="preloader-text">Initializing Server</span>
            </div>
            <div id="nodejsInstall">
                <h1>
                    <img src="assets/images/preloader.gif" width="25" height="25" alt="loading Rest Api">
                    <br><br>
                    To run the Application you must isntall <a href="https://nodejs.org/en/">nodejs</a> first.
                </h1>
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <script src="../../bower_components/angular/angular.js"></script>
        <script src="../../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="../../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app/client}) scripts/scripts.js -->
        <script src="scripts/app.module.js"></script>
        <script src="scripts/directives/directives.module.js"></script>
        <script src="scripts/directives/titlebar/titlebar.controller.js"></script>
        <script src="scripts/directives/titlebar/titlebar.directive.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
